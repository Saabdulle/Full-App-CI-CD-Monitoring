apiVersion: v1
kind: Service
metadata:
  name: VapourOps-Backend
  labels:
    app.kubernetes.io/part-of: VapourOps-Backend
  annotations:
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: metrics
    prometheus.io/scrape: "true"
spec:
  selector:
    app: VapourOps-Backend
  type:  LoadBalancer
  ports:
    - name: metrics
      protocol: TCP
      port: 5005
      targetPort: 8080

