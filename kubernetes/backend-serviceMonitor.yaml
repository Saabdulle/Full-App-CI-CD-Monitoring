apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: VapourOps-Backend-monitor
  namespace: default
spec:
  endpoints:
    - interval: 10s
      port: metrics
      scrapeTimeout: 9s
      path: /actuator/prometheus
  namespaceSelector:
    matchNames:
      - default
  selector:
    matchLabels:
      app.kubernetes.io/part-of: VapourOps-Backend
